launch:
- include:
    file: "$(find-pkg-share carla_ros_bridge)/carla_ros_bridge_with_example_ego_vehicle.launch.py"
    arg:
    -
      name: timeout
      value: '100'
    -
      name: town
      value: 'Town01'
    -
      name: port
      value: '2000'
    -
      name: host
      value: 'localhost'
    -
      name: spawn_point
      value: ''
      # example: {"x":0.0, "y":0.0, "z":0.0, "roll":0.0, "pitch":0.0, "yaw":0.0}
